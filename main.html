<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
        <h2>Internship Form</h2>
        <form>
            <div class="mb-3">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
            </div>
            
            <div class="mb-3">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
            </div>

            <div class="mb-3">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input" required>
            </div>
            
            <div class="mb-3">
                <label for="college-input" class="form-label">College Name</label>
                <input type="text" class="form-control" id="college-input" required>
            </div>
            
            <div class="mb-3">
                <label for="roll-no-input" class="form-label">Roll No</label>
                <input type="text" class="form-control" id="roll-no-input" required>
            </div>  
            <div class="mb-3">
                <label for="graduation-year" class="form-label">Graduation Year</label>
                <select class="form-select" id="graduation-year" required>
                    <option value="" selected disabled>Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
